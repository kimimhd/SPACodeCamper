<section class="mainbar" data-ng-controller="sessiondetail as vm">
    <section class="matter">
        <div class="container-fluid">
            <div>
                <button class="btn btn-info"
                        data-ng-click="vm.goBack()">
                    <i class="fa fa-hand-o-left"></i>Back
                </button>
                <button class="btn btn-info"
                        data-ng-click="vm.cancel()"
                        data-ng-disabled="!vm.canSave">
                    <i class="fa fa-undo"></i>Cancel
                </button>
                <button class="btn btn-info"
                        data-ng-click="vm.save()"
                        data-ng-disabled="!vm.canSave">
                    <i class="fa fa-save"></i>Save
                </button>
                <span data-ng-show="vm.hasChanges"
                      class="dissolve-animation ng-hide">
                    <i class="fa fa-asterisk fa-asterisk-large"></i>
                </span>
            </div>
            <div class="widget wgreen">
                <div data-cc-widget-header title="{{vm.getTitle()}}"></div>
                <form class="widget-content user form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Title</label>
                        <div class="col-sm-7">
                            <input data-ng-model="vm.session.title"
                                   placeholder="Session title"
                                   class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label">Track</label>
                        <div class="col-sm-7">
                            <select data-ng-options="t.name for t in vm.tracks"
                                    data-ng-model="vm.session.track"
                                    class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Time slot</label>
                        <div class="col-sm-7">
                            <select data-ng-options="ts.name for ts in vm.timeslots"
                                    data-ng-model="vm.session.timeSlot"
                                    class="form-control"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label">Room</label>
                        <div class="col-sm-7">
                            <select data-ng-options="r.name for r in vm.rooms"
                                    data-ng-model="vm.session.room"
                                    class="form-control"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label">Code</label>
                        <div class="col-sm-7">
                            <input data-ng-model="vm.session.code"
                                   placeholder="Code"
                                   class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label">Level</label>
                        <div class="col-sm-7">
                            <input data-ng-model="vm.session.level"
                                   placeholder="Level"
                                   class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Tags</label>
                        <div class="col-sm-7">
                            <input data-ng-model="vm.session.tagsFormatted"
                                   placeholder="Tags"
                                   class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Photo</label>
                        <div class="col-sm-7">
   <select data-ng-options="speaker.fullName for speaker in vm.speakers"
                                            data-ng-model="vm.session.speaker"
                                            class="form-control"></select>
                                    <img data-cc-img-person="{{vm.session.speaker.imageSource}}"
                                         class="img-polaroid" />
                                    <address>{{vm.session.speaker.fullName}}</address>
                                </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label">Description</label>
                        <div class="col-sm-7">
                            <input data-ng-model="vm.session.description"
                                   placeholder="Enter description" class="form-control" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
